<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">TicTacToe</div>
        <div class="count">
            <div class="reset"><button>Reset</button></div>
            <div class="turn">Turn: X</div>
        </div>
        <div class="gameboard">
            <div class="field" id="11">S</div>
            <div class="field" id="12">S</div>
            <div class="field" id="13">S</div>
            <div class="field" id="21">S</div>
            <div class="field" id="22">S</div>
            <div class="field" id="23">S</div>
            <div class="field" id="31">S</div>
            <div class="field" id="32">S</div>
            <div class="field" id="33">S</div>
        </div>
        <div class="standings">
            <table>
                <tr>
                    <th>Player: X</td>
                    <th>Draw</td>
                    <th>Player: O</td>
                </tr>
                <tr>
                    <td id="ScoreX">0</td>
                    <td id="ScoreDraw">0</td>
                    <td id="ScoreO">0</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
